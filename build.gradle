plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.com.eatthepath.java.otp
    api libs.org.slf4j.slf4j.api
    api libs.org.slf4j.slf4j.simple
    api libs.org.bouncycastle.bcprov.jdk18on
    api libs.org.bouncycastle.bcpkix.jdk18on
    api libs.org.apache.commons.commons.text
    api libs.commons.codec.commons.codec
    api libs.org.apache.commons.commons.lang3
    api libs.org.apache.httpcomponents.fluent.hc
    api libs.org.apache.httpcomponents.httpcore
    api libs.org.apache.httpcomponents.httpclient
    api libs.com.fasterxml.jackson.core.jackson.annotations
    api libs.com.fasterxml.jackson.core.jackson.core
    api libs.com.fasterxml.jackson.core.jackson.databind
    compileOnly libs.javax.servlet.javax.servlet.api
}

group = 'io.greenscreens'
version = '2.0.0'
description = 'greenscreens-client'
java.sourceCompatibility = JavaVersion.VERSION_1_9

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
